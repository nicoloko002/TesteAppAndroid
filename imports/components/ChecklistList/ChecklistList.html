<header class="superior-menu">
  <span class="col-xs-3">
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
  </span>
  <span class="col-xs-6 title">
    Checklists
  </span>
  <span class="col-xs-3">
    <button type="button" class="btn btn-primary pull-right" ui-sref="checklistForm({checklistId: 'new'})">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </span>
</header>

<div>
  <table class="table table-hover">
    <tr ng-repeat="checklist in $ctrl.checklists" ng-class="{'checked': checklist.closed}">
      <td>{{$index + 1}}</td>
      <td><a class="text" ui-sref="checklistDetail({checklistId: checklist._id})">{{checklist.text}}</a></td>
      <td>
        <button type="button" class="btn btn-warning" ui-sref="checklistForm({checklistId: checklist._id})">
          <span class="glyphicon glyphicon-cog"></span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.duplicateChecklist(checklist)">
          <span class="glyphicon glyphicon-duplicate"></span>
        </button>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.removeChecklist(checklist)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  </table>
</div>

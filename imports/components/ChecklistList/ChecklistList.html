<header class="superior-menu">
  <span class="col-xs-3">
    <button type="button" class="btn btn-default" aria-label="Left Align" ui-sref="checklistForm">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </span>
  <span class="col-xs-6 title">
    Checklists
  </span>
  <span class="col-xs-3">
    <button type="button" class="btn btn-default" aria-label="Rigth Align">
      <span class="glyphicon glyphicon-cog"></span>
    </button>
  </span>
</header>

<div>
  <table class="table table-hover">
    <tr ng-repeat="checklist in $ctrl.checklists">
      <td>{{$index + 1}}</td>
      <td>{{checklist.text}}</td>
      <td>ICONS</td>
    </tr>
  </table>
</div>
